<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VELVORÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            background: #000000;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #000000, #1A1A1A);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 2px solid #C6A667;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #C6A667;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(198, 166, 103, 0.2);
            color: #C6A667;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(198, 166, 103, 0.3);
        }

        .back-btn:hover {
            background: rgba(198, 166, 103, 0.3);
            transform: translateX(-3px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .checkout-form {
            background: #1A1A1A;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(198, 166, 103, 0.1);
            border: 1px solid rgba(198, 166, 103, 0.15);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #C6A667;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #F5F5F5;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(198, 166, 103, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(198, 166, 103, 0.05);
            color: #FFFFFF;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #C6A667;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .order-summary {
            background: #1A1A1A;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(198, 166, 103, 0.1);
            height: fit-content;
            border: 1px solid rgba(198, 166, 103, 0.15);
        }

        .order-summary h2 {
            color: #C6A667;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(198, 166, 103, 0.2);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .item-price {
            color: #C6A667;
            font-weight: 600;
        }

        .order-total {
            border-top: 2px solid rgba(198, 166, 103, 0.2);
            padding-top: 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            color: #C6A667;
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background: #C6A667;
            color: #000000;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 2rem;
        }

        .place-order-btn:hover {
            background: #E8D4B8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(198, 166, 103, 0.3);
        }

        @media (max-width: 992px) {
            .container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← Back to Store</a>
        <h1>Checkout</h1>
    </div>

    <div class="container">
        <div class="checkout-form">
            <form id="checkoutForm" onsubmit="placeOrder(event)">
                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Shipping Address</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" required>
                                <option value="">Select State</option>
                                <option value="New York">New York</option>
                                <option value="California">California</option>
                                <option value="Florida">Florida</option>
                                <option value="Texas">Texas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pincode">ZIP Code</label>
                            <input type="text" id="pincode" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Information</h2>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" maxlength="3" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items" id="orderItems">
                <!-- Order items will be inserted here -->
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span id="orderTotal">₹0</span>
            </div>
        </div>
    </div>

    <script>
        // Load cart data from localStorage (supports 'velvore_cart' and legacy 'cart')
        window.addEventListener('load', function() {
            const rawVel = localStorage.getItem('velvore_cart');
            const rawLegacy = localStorage.getItem('cart');
            let parsed = null;

            try {
                if (rawVel) parsed = JSON.parse(rawVel);
                else if (rawLegacy) parsed = JSON.parse(rawLegacy);
            } catch (e) {
                parsed = null;
            }

            // Normalize to { items: [{id,name,price,quantity,image?}], total }
            let cartData = { items: [], total: 0 };
            if (Array.isArray(parsed)) {
                // velvore_cart format: [{id,name,price,qty}]
                cartData.items = parsed.map(it => ({
                    id: it.id,
                    name: it.name || '',
                    quantity: it.qty || it.quantity || 1,
                    price: it.price || 0,
                    image: it.img || it.image || ''
                }));
                cartData.total = cartData.items.reduce((s,i)=> s + (i.price * i.quantity), 0);
            } else if (parsed && parsed.items) {
                cartData = parsed;
            }

            if (!cartData || !cartData.items || cartData.items.length === 0) {
                window.location.href = 'index.html';
                return;
            }

            // Prefill form from saved profile if available
            try{
                const profileRaw = localStorage.getItem('velvore_profile');
                if(profileRaw){
                    const profile = JSON.parse(profileRaw);
                    if(profile.firstName) document.getElementById('firstName').value = profile.firstName;
                    if(profile.lastName) document.getElementById('lastName').value = profile.lastName;
                    if(profile.email) document.getElementById('email').value = profile.email;
                    if(profile.phone) document.getElementById('phone').value = profile.phone;
                    if(profile.address) document.getElementById('address').value = profile.address;
                    if(profile.city) document.getElementById('city').value = profile.city;
                    if(profile.state) document.getElementById('state').value = profile.state;
                    if(profile.pincode) document.getElementById('pincode').value = profile.pincode;
                }
            } catch(e){/* ignore malformed profile */}

            // Render order items
            const orderItems = document.getElementById('orderItems');
            orderItems.innerHTML = cartData.items.map(item => `
                <div class="order-item">
                    <img src="${item.image || ''}" alt="${item.name}" class="item-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23C6A667%22 width=%2260%22 height=%2260%22/%3E%3C/svg%3E'">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">${item.quantity} units</div>
                        <div class="item-price">₹${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');

            // Update total
            document.getElementById('orderTotal').textContent = `₹${(cartData.total || 0).toFixed(2)}`;
        });

        function placeOrder(event) {
            event.preventDefault();
            
            // In a real implementation, this would:
            // 1. Validate all form fields
            // 2. Process the payment
            // 3. Create the order in the database
            // 4. Send confirmation email
            // 5. Redirect to order confirmation page
            
            // Build order object and persist for confirmation page
            try{
                const profile = {
                    firstName: document.getElementById('firstName').value||'',
                    lastName: document.getElementById('lastName').value||'',
                    email: document.getElementById('email').value||'',
                    phone: document.getElementById('phone').value||'',
                    address: document.getElementById('address').value||'',
                    city: document.getElementById('city').value||'',
                    state: document.getElementById('state').value||'',
                    pincode: document.getElementById('pincode').value||''
                };

                // Save profile for future prefill
                localStorage.setItem('velvore_profile', JSON.stringify(profile));

                // Read cart items (support both keys)
                const raw = localStorage.getItem('velvore_cart') || localStorage.getItem('cart') || '[]';
                const parsed = JSON.parse(raw);
                let items = [];
                if(Array.isArray(parsed)){
                    items = parsed.map(it=>({ id: it.id, name: it.name||'', price: it.price||0, quantity: it.qty||it.quantity||1, image: it.img||it.image||'' }));
                } else if(parsed && parsed.items){
                    items = parsed.items.map(it=>({ id: it.id, name: it.name||'', price: it.price||0, quantity: it.quantity||1, image: it.image||'' }));
                }

                const total = items.reduce((s,it)=> s + (it.price * it.quantity), 0);
                const order = {
                    id: 'ORD-' + Date.now(),
                    date: new Date().toISOString(),
                    items: items,
                    total: total,
                    customer: profile
                };

                localStorage.setItem('velvore_last_order', JSON.stringify(order));
            } catch(e){
                console.error('Failed to save order', e);
            }

            // Clear cart and redirect to confirmation
            localStorage.removeItem('velvore_cart');
            localStorage.removeItem('cart');
            window.location.href = 'order-confirmation.html';
        }

        // Basic form validation
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '').substr(0, 16);
        });

        document.getElementById('expiryDate').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '').substr(0, 4);
            if (this.value.length >= 2) {
                this.value = this.value.substr(0, 2) + '/' + this.value.substr(2);
            }
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '').substr(0, 3);
        });

        document.getElementById('pincode').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '').substr(0, 6);
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^\d]/g, '').substr(0, 10);
        });
    </script>
</body>
</html>
